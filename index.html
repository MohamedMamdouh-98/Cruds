<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>C R U D S</title>
  </head>
  <body>
    <!-- start navbar -->
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand">C R U D S</a>
      </div>
    </nav>
    <!-- end navbar -->
    <!-- start container -->
    <div class="container">
      <!-- <button onclick="darkMode()">Darkmode</button> -->
      <!-- start inputs -->
      <form class="inputs my-5 px-5">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Product title"
          />
        </div>
        <div class="price d-flex gap-2 flex-wrap align-items-center my-3">
          <input
            type="number"
            class="form-control"
            placeholder="price"
            id="price"
            onkeyup="getTotal()"
          />
          <input
            type="number"
            class="form-control"
            placeholder="taxes"
            id="taxes"
            onkeyup="getTotal()"
          />
          <input
            type="number"
            class="form-control"
            placeholder="ads"
            id="ads"
            onkeyup="getTotal()"
          />
          <input
            type="number"
            class="form-control"
            placeholder="discount"
            id="discount"
            onkeyup="getTotal()"
          />
          <small id="total" class="bg-danger text-white"></small>
        </div>
        <div class="mb-3">
          <input
            type="number"
            class="form-control"
            id="count"
            placeholder="count"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="category"
            placeholder="category"
          />
        </div>
        <button type="button" class="btn btn-primary" id="submit">
          create
        </button>
        <div class="my-3">
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="search"
          />
          <div class="d-flex my-3 justify-content-center gap-5">
            <button type="button" id="search_title" class="btn btn-primary">
              search by title
            </button>
            <button type="button" id="search_category" class="btn btn-primary">
              search by category
            </button>
          </div>
        </div>
      </form>
      <!-- end inputs -->
      <!-- start aoutput -->
      <div id="delete_all"></div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th scope="col">price</th>
            <th scope="col">taxes</th>
            <th scope="col">ads</th>
            <th scope="col">discount</th>
            <th scope="col">total</th>
            <th scope="col">category</th>
            <th scope="col">update</th>
            <th scope="col">delete</th>
          </tr>
        </thead>
        <tbody  id="tbody"> 
      </tbody>
      </table>
      <!-- end aoutput -->
    </div>
    <!-- end container -->
    <!-- scrip bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
    <script>
      function darkMode() {
        var element = document.body;
        element.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
